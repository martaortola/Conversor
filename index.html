<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="caja">
            <h1 class="titulo">Conversor de moneda</h1>
            <div class="div">
                <p class="cantidad">Cantidad</p>
                <input class="input" id="entradaNumero" type="number">
                <p class="euro">€</p>
            </div>
            <button class="boton" onclick="respuesta_evento()">Convertir</button>
            <div class="monedas">
                <div class="dolar">$</div>
                <div class="libra">£</div>
                <div class="yen">¥</div>
            </div>

        </div>
    </main>
    

    
    <script src="app.js"></script>
</body>
</html>
